<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Food Finder</title>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <body>

    <!-- Headline -->
    <h1>
      <div class="text-5xl text-center text-rose-500 bg-slate-100 bg-gradient-to-r">Food Finder</div>
    </h1>

    <img src="timo-c-dinger-DjOco3qncig-unsplash.jpg"
      class="object-cover bg-center"
      alt="multi colored empty plates"/>

    <div class="h-56 grid grid-cols-3 gap-4 text-2xl text-rose-500 bg-slate-100 place-content-evenly content-center ...">      
    
    <div>
    <p>I'm hungry!</p>

    <div style="padding-top: 300px; padding-bottom: 10px">
      <button onclick="getLocation()">Feed Me!</button>
    </div>

    <div id="priceLevel">
      <p>Select your price preference:</p>
      <input type="radio" name="moneyVal" id="priceLevelAny" onclick=localStorVal(this.id) checked="checked">Any price</input>
      <input type="radio" name="moneyVal" id="priceLevell" onclick=localStorVal(this.id)>$</input>
      <input type="radio" name="moneyVal" id="priceLevel2" onclick=localStorVal(this.id)>$$</input>
      <input type="radio" name="moneyVal" id="priceLevel3" onclick=localStorVal(this.id)>$$$</input>
      <input type="radio" name="moneyVal" id="priceLevel4" onclick=localStorVal(this.id)>$$$$</input>
      <br>  
    </div>

       <!-- Modal-->
    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p>No results found.</p>
      </div>
    
    </div>
      
    <div>Results</div>
      
    <div id="map"></div>

    <!-- Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl4UcXNeQGoJ4Q4FczXAsiECrd2Mb6h6Y&libraries=places&fields=price_level"></script>

    <!-- Geolocation -->
    <script>
      var x = document.getElementById("demo2");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(initialize);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
    </script>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
